<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>

	<style type="text/css">
		nav{
			font-family: 'Lacquer', sans-serif;
			font-size: 30px;

		}

		html{
			background-image: url('https://cdn.pixabay.com/photo/2019/06/21/20/19/grapes-4290308_960_720.jpg');
			background-repeat: no-repeat;
			background-size: 100% 120vh;
		}

	</style>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
	<link href="https://fonts.googleapis.com/css?family=Lacquer&display=swap" rel="stylesheet">

	
</head>
<body>

		<div class="top">
      <nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="{% url 'index' %}">Django</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'basic_app:register' %}">Register</a>
      </li>

      {% if user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
      </li>

      {% else %}
			<li class="nav-item">
        <a class="nav-link" href="{% url 'basic_app:user_login' %}">Login</a>
      </li>

      {% endif %}

    </ul>
  </div>
</nav> 
</div>
	{% block content %}{% endblock content %}
</body>
</html>
